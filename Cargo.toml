[package]
name = "harmony"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
axum = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
jsonwebtoken = "8.2.0"
tracing = "0.1"
sled = "0.34"
hyper = "0.14"
tower = "0.4"
async-trait = "0.1"
uuid = { version = "1", features = ["v4"] }
thiserror = "1.0"
toml = "0.8.22"
tracing-subscriber = { version = "0.3.19", features = ["registry", "env-filter"] }

[dev-dependencies]
tokio-test = "0.4"