[package]
name = "harmony"
version = "0.1.0"
edition = "2021"

[lib]
name = "harmony"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
axum = "0.8.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
tracing = "0.1"
tower = "0.5.2"
async-trait = "0.1"
toml = "0.8.22"
tracing-subscriber = { version = "0.3.19", features = ["registry", "env-filter"] }
libloading = "0.8.8"
axum-server = "0.7.2"
futures = "0.3.31"
jsonwebtoken = "9.3"
base64 = "0.22.1" # Add this dependency



[dev-dependencies]
tokio-test = "0.4"